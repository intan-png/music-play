<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aku Milikmu - Play + Musik</title>
    <style>
      :root{--bg:#0f1724;--card:#0b1220;--accent:#f97316;--muted:#94a3b8}
      html,body{height: 100%;margin: 0;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
      body{background: linear-gradient(180deg,#071029 0%, #071a2a 60%);color: #e6eef8;display: flex;align-items: center;justify-content: center;}
      .app{width: 100%;max-width: 430px;margin: 24px;padding: 18px;}
      .cover{background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius: 16px;padding: 18px;box-shadow: 0 10px 30px rgba(2,6,23,0.6);}
      h1{font-size: 20px;margin: 6px 0 2px;}
      p.sub{color: var(--muted);margin: 0 0 14px;font-size: 13px;}

      .start0verlay{position: fixed;inset: 0;display: flex;align-items: center;justify-content: center;background: rgba(2,6,23,0.9);backdrop-filter: blur(6px);z-index: 60;}
      .startCard{background: linear-gradient(180deg,#071426,#0a2133);padding: 28px;border-radius: 14px;text-align: center;width: 88%;max-width: 360px;}
      .startBtn{display: inline-block;padding: 12px 18px;border-radius: 10px;background: linear-gradient(90deg,var(--accent),#f59e0b);font-weight: 700;color: #081422;cursor: pointer;margin-top: 12px;}
      .hint{color: var(--muted);font-size: 13px;margin-top: 8px;}

      .grid{display: grid;grid-template-columns: 1fr 1fr;margin-top: 10px;gap: 10px;}
      .card{background: var(--card);padding: 12px;border-radius: 12px;min-height: 120px;display: flex;flex-direction: column;justify-content: space-between;}
      .card img{width: 100%;height: 88px;object-fit: cover;border-radius: 8px;}
      .btnRow{display: flex;gap: 8px;margin-top: 10px;}
      .pill{flex: 1;padding: 8px;border-radius: 10px;background: rgba(255,255,255,0.03);text-align: center;font-weight: 600;cursor: pointer;}

      .openLetter{position: fixed;inset: 0;display: none;align-items: center;justify-content:center;z-index: 70;}
      .modal{width: 92%;max-width: 420px;background: #041026;border-radius: 12px;padding: 18px;box-shadow: 0 20px 40px rgba(2,6,23,0.7);}
      .modal h3{margin: 0 0 8px;}
      .modal p{color: var(--muted);line-height: 1.45;}
      .close{margin-top: 12px;padding: 8px;border-radius: 8px;background: rgba(255,255,255,0.03);text-align: center;cursor: pointer;}

      footer{color: var(--muted);text-align: center;margin-top: 12px;font-size: 12px;}
    </style>
</head>
<body>
  <audio id="bgmusic" loop>
    <source src="Aku Milikmu.mp3" type="mp3">
  </audio>

  <div class="app">
    <div class="cover">
        <h1>Aku Milikmu</h1>
        <p class="sub">Versi musik - Dewa 19</p>

        <div class="grid">
            <div class="card">
                <img src="dewa.jpg.jpeg" alt="jpg">
                <div>
                    <div style="font-weight: 700;margin-top: 8px;">untukmu</div>
                    <div class="btnRow"><div class="pill">putar</div><div class="pill" id="openLetterBtn">open surat</div></div>
                </div>
            </div>
            <div class="card">
                <img src="dewa.jpeg.jpeg" alt="jpeg">
                <div>
                    <div style="font-weight: 700;margin-top: 8px;">menu lain</div>
                    <div class="btnRow"><div class="pill">share</div><div class="pill">save</div></div>
                </div>
            </div>
        </div>

        <footer>@ aku milikmu</footer>
    </div>
</div>

<div class="start0verlay" id="start0verlay">
    <div class="startCard">
        <h2>sentuh untuk putar</h2>
        <p class="hint">musik akan terputar setelah kamu memulai</p>
        <div class="startBtn" id="startBtn">mulai</div>
    </div>
</div>

<div class="openLetter" id="letterModal">
    <div class="modal">
        <h3>surat untukmu</h3>
        <p>jangan pernah merasa sendiri. lagu ini selalu ada untuk menemani kamu</p>
        <div class="close" id="closeLetter">tutup</div>
    </div>
</div>

<script>
    const overlay = document.getElementById('start0verlay');
    const startBtn = document.getElementById('startBtn');
    const music = document.getElementById('bgmusic');
    const openLetterBtn = document.getElementById('openLetterBtn');
    const letterModal = document.getElementById('letterModal');
    const closeLetter = document.getElementById('closeLetter');

    function startPage(){
      overlay.style.display = 'none';
      music.play().catch(()=>{});
    }

    startBtn.addEventListener('click', startPage);
    overlay.addEventListener('touchstart', (e)=>{e.preventDefault();startPage();},{passive:false});

    openLetterBtn.addEventListener('click', ()=>{letterModal.style.display='flex'});
    closeLetter.addEventListener('click', ()=>{letterModal.style.display='none'});
    letterModal.addEventListener('click', (e)=>{ if(e.target===letterModal) letterModal.style.display='none'; });
</script>
</body>
</html>
